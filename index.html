<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Vertical - Official Site</title>
    <link rel="icon" type="image/png" href="assets/images/icon/icon.png">
    <meta name="description" content="The addictive vertical arcade game! Fly up, dodge obstacles, and beat high scores.">
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Language Switcher */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        header {
            padding: 50px 20px;
            background: linear-gradient(180deg, #0f0c29 0%, #302b63 100%);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto;
            min-height: 43px; /* Reserve space to avoid layout shift */
        }

        .main-content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #45a049;
        }

        .btn-google {
            background-color: #3DDC84; /* Android Green */
        }

        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        footer {
            padding: 20px;
            background-color: #0f0c29;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('nl')">NL</button>
    </div>
    <h1>Flappy Vertical</h1>
    <p class="subtitle" data-i18n="subtitle"></p>
</header>

<div class="main-content">
    <div class="download-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.acgames.flappy_vertical" class="btn btn-google" target="_blank" data-i18n="download"></a>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">üéÆ</div>
            <h3 data-i18n="f1_title"></h3>
            <p data-i18n="f1_desc"></p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">üé®</div>
            <h3 data-i18n="f2_title"></h3>
            <p data-i18n="f2_desc"></p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">üèÜ</div>
            <h3 data-i18n="f3_title"></h3>
            <p data-i18n="f3_desc"></p>
        </div>
    </div>
</div>

<footer>
    <p data-i18n="copyright"></p>
    <p>
        <a href="privacy.html" data-i18n="privacy"></a> |
        <a href="mailto:contact.acgames@gmail.com" data-i18n="contact"></a> |
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdZzHMHshPBBY7BNYXii3B9XnnJP37MFufVLUTgq1Bfntp4zA/viewform?usp=preview" target="_blank" data-i18n="delete_account"></a>
    </p>
</footer>

<!-- Translation files -->
<script src="i18n/en.js"></script>
<script src="i18n/fr.js"></script>
<script src="i18n/nl.js"></script>

<script>
    const allTranslations = {
        en: translations_en,
        fr: translations_fr,
        nl: translations_nl
    };

    function setLanguage(lang) {
        const translations = allTranslations[lang] || allTranslations.en;

        // Update text content
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            if (translations[key]) {
                element.innerHTML = translations[key];
            }
        });

        // Update active button state
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent.toLowerCase() === lang) {
                btn.classList.add('active');
            }
        });

        // Update html lang attribute
        document.documentElement.lang = lang;
    }

    // Load the default language as soon as the script runs
    // This makes the text appear faster than waiting for DOMContentLoaded
    setLanguage('en');
</script>

</body>
</html>
